name: Update Google AI Rules

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 00:00 UTC 自动跑一次
  workflow_dispatch: {}   # 手动点一下也能跑

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requests
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run generator
        run: python generator.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "google-ai-bot"
          git config --global user.email "bot@example.com"
          git add google-ai.conf || true
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Auto update google-ai.conf"
          git push
